<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="./assets/Favicon.png">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script type="module" src="../firebaseauth.js"></script>
</head>

<body>
    <div class="title">
        <a id="logo"><img src="assets/Logo.png" alt=""></a>
        <p id="firstLine">Pantry Scanner</p>
        <p id="secondLine">Admin's Platform</p>
    </div>

    <main class="main">
        <div class="form">
            <p id="logInTitle">Log In</p>

            <!--Displays a message concerning the loging-->
            <div id="logInMessage" class="messageDiv" style="display:none"></div>
            <form class="textFields">
                <input id="email" type="email" required placeholder="e-mail">
                <input id="password" type="password" required placeholder="password">
                <button class="button" id="logInButt" onclick="logIn">Log In</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>Troubles to connect? Contact this email: <a href="">pantryscanner2024@gmail.com</a></p>
    </footer>
</body>

</html>
