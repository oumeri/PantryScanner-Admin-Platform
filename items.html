<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items</title>
    <link rel="icon" href="assets/Favicon.png">
    <link rel="stylesheet" href="styles/items.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <a id="logo"><img src="assets/Logo.png" alt=""></a>
        <p id="firstLine">Pantry Scanner</p>
        <p id="secondLine">Admin's Platform</p>
    </div>

    <nav class="navbar">
        <p>Items</p>
        <p>Users</p>
        <p>Support</p>
        <p>Account</p>
    </nav>

    <main class="main">
        <div id="searchItem">
            <p class="sTitle">Search for an item</p>
            <input type="search" placeholder="Search">
        </div>

        <div id="addItem">
            <p class="sTitle">Add a new item</p>
            <section class="inputs">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Type">
                <button class="button">Add item</button>
            </section>
        </div>
        
        <div id="manageItem">
            <p class="sTitle">Manage items</p>
            <section class="itemsContainer">
                <div class="item">
                    <div class="itemImg"></div>
                    <div class="typeInfo">
                        <p>Name</p>
                        <p>Type</p>
                    </div>
                </div>
                <div class="item">
                    <div class="itemImg"></div>
                    <div class="typeInfo">
                        <p>Name</p>
                        <p>Type</p>
                    </div>
                </div>
                <div class="item">
                    <div class="itemImg"></div>
                    <div class="typeInfo">
                        <p>Name</p>
                        <p>Type</p>
                    </div>
                </div>
                <div class="item">
                    <div class="itemImg"></div>
                    <div class="typeInfo">
                        <p>Name</p>
                        <p>Type</p>
                    </div>
                </div>
                <div class="item">
                    <div class="itemImg"></div>
                    <div class="typeInfo">
                        <p>Name</p>
                        <p>Type</p>
                    </div>
                </div>
            </section>
            <button class="button">View all</button>
        </div>
    </main>
</body>

</html>
